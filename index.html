<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generatoar</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>French Pome Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Demain, dès l'aube, à l'heure où blanchit la campagne,
          <br />
          Je partirai. Vois-tu, je sais que tu m'attends.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/JoyceF-9" target="_blank"> Joyce Feng</a>
        and is
        <a
          href="https://github.com/JoyceF-9/french-poems-generator"
          target="_blank"
        >
          open-sourced on Github
        </a>
        and is
        <a href="https://aifrench-poem-generator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
